<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éco-Power - Introduction</title>
    <link rel="stylesheet" href="css/intro-styles.css">
</head>
<body>
    <div class="background-overlay"></div>
    
    <main class="intro-content">
        <h1>Éco-Power</h1>
        <p class="subtitle">Ensemble pour un avenir plus vert</p>
        <button id="start-button" class="start-button">Commencer l'aventure</button>
    </main>

    <div class="video-container">
        <video id="intro-video" src="asset/video/Compte à rebours 10 secondes décompte libre de droits.mp4" autoplay></video>
    </div>

    <script>
        document.getElementById('start-button').addEventListener('click', function() {
            const video = document.getElementById('intro-video');
            video.play();
            video.addEventListener('ended', function() {
                window.location.href = 'home.html';
            });
        });
    </script>
</body>
</html>
